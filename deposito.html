<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">   
        
    </head>
    
<body>


    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href=".index.html"><img src="assets/imgs/logo2.png" class="alke_logo_menu"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cartola.html">Mis Transacciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="deposito_destino.html">Transferir</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="deposito.html">Deposito <span class="sr-only">(current)</span></a>
              </li> 
          </ul>
          <div class="form-inline mt-2 mt-md-0">            
            <a href="login.html" class="btn btn-outline-success my-2 my-sm-0">SALIR</a>
          </div>
        </div>
      </nav>
  <main role="main" class="container">  
    <div class="jumbotron">
    <h2>Depositar</h2>
    <form action="index.html" method="get" id="formDeposito">
      <div class="form-group">
        <label for="ctaOrigen">Cuenta Origen:</label>
        <select name="ctaOrigen"  id="ctaOrigen" required class="form-control">
          <option value="">Elija una opción</option> 
          <option value="01">Cuenta Corriente</option>
          <option value="02">Cuenta de Ahorro</option>
          <option value="03">Deposito a plazo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ctaDestino">Cuenta Destino:</label>
        <select name="ctaDestino"  id="ctaDestino" required class="form-control">
          <option value="">Elija una opción</option>
          <option value="01">Cuenta Corriente</option>
          <option value="02">Cuenta de Ahorro</option>
          <option value="03">Deposito a plazo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="depositAmount">Monto a depositar:</label>
        <input type="number" class="form-control" id="depositAmount" placeholder="Ingrese un valor" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Realizar depósito</button>
    </form>
    <a href="index.html" class="btn btn-secondary btn-lg btn-block">Volver al Menú Principal</a>
  </div>
  </main>

  



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
  $(document).ready(function() {
    $('#formDeposito').submit(function(event) {
        var ctaOrigen = $('#ctaOrigen').val();
        var ctaDestino = $('#ctaDestino').val();
        
        
        if (ctaOrigen === ctaDestino) {
            alert('Las cuentas de origen y destino no pueden ser la misma.');
            event.preventDefault();
        }
        
    });
});
  </script>
</body>
</html>
