<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Alke Wallet</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
      function validaForm()
      {
        var email=document.getElementById('email');
        var password=document.getElementById('password');

        // VALIDAR EMAIL
        emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;        
        if (emailRegex.test(email.value) && email.value!="") {
            console.log('Todo OK');
            //alert("todo ok")
            document.getElementById('theform').submit();
          }
          else
          {
            alert("Datos incompletos o erroneos");
          }
    }
    </script>
    
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <img src="assets/imgs/logo2.png" class="alke_logo">
        </div>
          <div class="row justify-content-center">
          
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Bienvenid@!</h3>
                        <h4>Ingresa tu correo y contraseña para entrar</h4>
                    </div>
                    <div class="card-body">
                        <form action="index.html" method="get" id="theform">
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" onclick="validaForm()">Ingresar</button>
                        </form>
                        <a href="nuevo_cliente.html" class="btn btn-secondary btn-lg btn-block">¿Necesitas una cuenta?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
