        <div class="collapse navbar-collapse" id="navbarCollapse">

            <a href="login.html" class="btn btn-outline-success my-2 my-sm-0">SALIR</a>

      <main role="main" class="container">
        <div class="jumbotron">
          <h1>Transferencias</h1>
          <h2>Nuevo Contacto</h2>
          <p class="lead">Ingresa los datos de tu nuevo contacto</p>
          <div class="container">
            <h2>Enviar Dinero</h2>            
              <div class="form-group">
                <div class="container">
                    <form action="deposito_destino.html" method="get" id="theform">
                        <div class="form-group">
                            <div class="container">
                              <div class="row">
                                <div class="col-sm">
                                  <input type="text" class="form-control" id="Nombre"  placeholder="Nombre" required>
                                </div>
                                <div class="col-sm">
                                  <input type="text" class="form-control" id="Apellido"  placeholder="Apellido" required>
                                </div>      
                              </div>
                              <br>
                              <div class="row">
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="Rut"  placeholder="Rut" required onchange="validarRUT(this)">
                                  </div>  
                                  <div class="col-sm">
                                    <input type="email" class="form-control" id="Email"  placeholder="Email" required>
                                  </div>  
                              </div>
                              <br>
                              <div class="row">
                                <div class="col-sm">
                                    <select class="form-control" id="Banco"  required>
                                      <option value="">Selecciona un banco ...</option>
                                      <option value="01">Banco Chile</option>
                                      <option value="02">Banco Estado</option>
                                      <option value="03">Banco Santander</option>
                                      <option value="04">Banco Itau</option>                                    
                                    </select>
                                  </div>  
                                  <div class="col-sm">
                                    <select class="form-control" id="tipoCuenta"  required>
                                      <option value="">Tipo de cuenta ..</option>
                                      <option value="01">Ahorro</option>
                                      <option value="02">Vista</option>
                                      <option value="03">Corriente</option>                                      
                                    </select>
                                  </div>  
                              </div>
                              <br>
                              <div class="row">
                                <div class="col-sm">
                                  <input type="number" class="form-control" id="nCuenta"  placeholder="Numero Cuenta" required>
                                  </div>  
                                  
                              </div>
                            </div>
                          </div>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </form>
                </div>
              </div>           
        
            <a href="index.html" class="btn btn-secondary">Volver al Men√∫ Principal</a>
          </div>
        </div>
</main>
